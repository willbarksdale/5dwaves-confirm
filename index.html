<!DOCTYPE html>
<html>
<head>
    <title>5D WAVES - Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #333333, #222222);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ffffff;
        }
        .sub-message {
            color: #999;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .check-mark {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check-mark">âœ“</div>
        <div class="logo">5D WAVES</div>
        <div class="message">Email Confirmed Successfully!</div>
        <div class="sub-message">
            Your account has been verified.<br>
            You can now close this window and return to the 5D WAVES app.
        </div>
    </div>
</body>
</html>
